{% extends 'users/userbase.html'%}
{%block contents%}<br><br>

 <section id="intro">

    <div class="intro-text container">
<!--        <div class="container" style="margin-top:-200px;">-->

      <p><h3 align="center" style="color:deeppink">User Healthy or Not.</h3></p>
      <!--<a href="#about" class="btn-get-started scrollto">Get Started</a>-->
         <form action="{%url 'UserHealthyResults'%}" method="POST" class="text-primary" style="width:100%">
                    {% csrf_token %}
                    <table>
                        <div class="form-group row">
                <div class="col-md-12">
                  <input type="text" class="form-control" name="age" required placeholder="Enter your AGE">
                </div>
              </div>
                        <div class="form-group row">
                         <div class="col-md-12">
                  <input type="text" class="form-control" name="vegnon" required placeholder="veg/Non veg (1/0)">
                </div>
              </div>

              <div class="form-group row">
                         <div class="col-md-12">
                  <input type="text" class="form-control" name="Weight" required placeholder="Enter your Weight in KG">
                </div>
              </div>

              <div class="form-group row">
                         <div class="col-md-12">
                  <input type="text" class="form-control" name="Height" required placeholder="Enter your Height in cm">
                </div>
              </div>

                        <tr>
                            <td style="padding:20px;">
                                <button class="btn btn-block text-white py-2 px-4" style="margin-left:20%;background:deeppink"
                                        type="submit">
                                    Recommend
                                </button>
                            </td>
                            <td>
                                <button class="btn btn-block btn-dark text-white py-2 px-4" style="margin-left:20%;"
                                        type="reset">
                                    Reset
                                </button>
                            </td>
                        </tr>

                        {% if messages %}
                        {% for message in messages %}
                        <font color='GREEN'> {{ message }}</font>
                        {% endfor %}
                        {% endif %}

                    </table>



                </form>
        {%for r in rslt%}
                        <p>{{r}}</p>
                    {%endfor%}
    </div>
  </section>
{%endblock%}
